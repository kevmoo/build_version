name: build_version
description: A builder for extracting a package version into code.
version: 2.0.2
repository: https://github.com/kevmoo/build_version

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  build: '>=1.0.0 <3.0.0'
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: '>=0.3.0 <0.5.0'
  pubspec_parse: '>=0.1.8 <2.0.0'

dev_dependencies:
  build_runner: ^1.0.0
  build_test: '>=1.2.1 <3.0.0'
  build_verify: ^1.0.0
  checked_yaml: '>=1.0.4 <3.0.0'
  pedantic: ^1.4.0
  test: ^1.2.0
