name: build_version
description: A builder for extracting a package version into code.
version: 2.1.2
repository: https://github.com/kevmoo/build_version

environment:
  sdk: ^3.7.0

dependencies:
  build: ^3.0.0
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: ^1.1.0
  pubspec_parse: ^1.0.0

dev_dependencies:
  build_runner: ^2.6.0
  build_test: ^3.3.0
  build_verify: ^3.0.0
  checked_yaml: ^2.0.1
  dart_flutter_team_lints: ^3.0.0
  test: ^1.25.9
